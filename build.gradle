plugins {
    id 'java'
}

group 'pl.cdv.webdriver'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '3.0.0-M4'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    testImplementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    testImplementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.7'
    testImplementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    testImplementation group: 'org.testng', name: 'testng', version: '7.1.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}

wrapper {
    gradleVersion = '6.5.1'
}
